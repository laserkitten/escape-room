<html>
  <head>
    <title>Sliding Puzzle</title>
  	 <link href="css/puzzle.css" rel="stylesheet" type="text/css">
  </head>
  <script>
    var list = [0,1,-1,3,4,5,6,7,8];
    function initialize() {
      var i;
      for (i=0; i<99; i++) {
        slide(Math.floor(9*Math.random()));}
      update();}
    function slide(tile) {
      var i = list.indexOf(tile);
      var j = list.indexOf(-1);
      var k = i%3;
      var l = j%3;
      var m = Math.floor(i/3);
      var n = Math.floor(j/3);
      var distance = (k-l)*(k-l) + (m-n)*(m-n);
      if (distance == 1) {
        list[i] = -1;
        list[j] = tile;
        update();}}
    function update() {
      if (list[0] != -1) document.getElementById(list[0]).className = 'p00';
      if (list[1] != -1) document.getElementById(list[1]).className = 'p01';
      if (list[2] != -1) document.getElementById(list[2]).className = 'p02';
      if (list[3] != -1) document.getElementById(list[3]).className = 'p10';
      if (list[4] != -1) document.getElementById(list[4]).className = 'p11';
      if (list[5] != -1) document.getElementById(list[5]).className = 'p12';
      if (list[6] != -1) document.getElementById(list[6]).className = 'p20';
      if (list[7] != -1) document.getElementById(list[7]).className = 'p21';
      if (list[8] != -1) document.getElementById(list[8]).className = 'p22';}
  </script>
  <body onload='initialize();'>
    <!--<div id='0' onclick='slide(0);'><img src='img/cat_dog.jpg' class='i00'></div>-->
    <div id='1' onclick='slide(1);'><img src='img/cat_dog.jpg' class='i01'></div>
    <div id='2' onclick='slide(2);'><img src='img/cat_dog.jpg' class='i02'></div>
    <div id='3' onclick='slide(3);'><img src='img/cat_dog.jpg' class='i10'></div>
    <div id='4' onclick='slide(4);'><img src='img/cat_dog.jpg' class='i11'></div>
    <div id='5' onclick='slide(5);'><img src='img/cat_dog.jpg' class='i12'></div>
    <div id='6' onclick='slide(6);'><img src='img/cat_dog.jpg' class='i20'></div>
    <div id='7' onclick='slide(7);'><img src='img/cat_dog.jpg' class='i21'></div>
    <div id='8' onclick='slide(8);'><img src='img/cat_dog.jpg' class='i22'></div>
  </body>
</html>
